{% extends 'base.html' %}

{% block content %}
<style type="text/css">
.form-signin {
  max-width: 330px;
  padding: 1rem;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: 10px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.h3{
	text-align: center;
}
</style>

<div class="col-lg-8 p-5 d-flex justify-content-center align-items-center align-self-center">
	
	<div class="column p-3" style="border: 1px solid black">
		{% for paciente in listapacientes %}
			<p class="lead" >{{paciente.alias}}</p>
		{% endfor %}
	</div>
	<div class="column p-3" style="border: 1px solid black">
		{% for paciente in listapacientes %}
			<p class="lead">{{paciente.sexo}}</p>
		{% endfor %}
	</div>
	
</div>

{% endblock content %}

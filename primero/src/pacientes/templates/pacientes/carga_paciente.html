{% extends 'base.html' %}

{% block content %}
<style type="text/css">
.form-signin {
  max-width: 330px;
  padding: 1rem;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: 10px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="date"] {
  margin-bottom: 10px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="number"] {
  margin-bottom: 10px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.h3{
	text-align: center;
}
</style>
<main class="form-signin w-100 m-auto">
	<form method="POST">
		{% csrf_token %}
		<h1 class="h3 mb-3 fw-normal">Cargar Paciente</h1>
		<!--
		<input type="text" name="medico" class="form-control" id="disabledInput" value="{{ request.user.username }}" disabled required>
-->
		<input type="hidden" name="medico" placeholder="Alias" class="form-control" id="floatingInput" value="{{ request.user.username }}" required>
		<label>Alias Paciente</label>
		<input type="text" name="alias" placeholder="Alias Paciente" class="form-control" id="floatingInput"  required>
		<label>Sexo</label>
		<input type="text" name="sexo" placeholder="Sexo" class="form-control" id="floatingInput" required>
		<label>Raza</label>
		<input type="text" name="raza" placeholder="Raza" class="form-control" id="floatingInput" required>
		<label>Fecha de Nacimiento</label>
		<input type="date" name="nacimiento" placeholder="Fecha de Nacimiento" class="form-control" id="floatingInput" required>
		<label>Edad</label>
		<input type="number" name="edad" placeholder="Edad" class="form-control" id="floatingInput" required>
		<label>Peso(Kg.)</label>
		<input type="number" name="peso" placeholder="Peso" class="form-control" id="floatingInput" required>
		<label>Altura(Cm.)</label>
		<input type="number" name="altura" placeholder="Altura (cm)" class="form-control" id="floatingInput" required>
<!-- 		{% for field in form %}
			{{field.name}}
			{{field}}
		{% endfor %} -->
		{% if exito %}
			<p style="color:green; text-align:center;">{{exito}}</p>
		{% endif %}

		<button class="btn btn-primary w-100 py-2"  type="submit">Cargar Paciente</button>
	</form>
</main>

{% endblock content %}

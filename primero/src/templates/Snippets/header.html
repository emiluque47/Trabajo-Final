<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- copio del ejemplo de pricing -->
<style type="text/css">
	body {
	  background-image: linear-gradient(180deg, var(--bs-secondary-bg), var(--bs-body-bg) 100px, var(--bs-body-bg));
	}

	.container {
	  max-width: 960px;
	}

	.pricing-header {
	  max-width: 700px;
	}
</style>
 
<div class="d-flex flex-column flex-md-row align-items-center pb-0 mb-0 " style="background-color: #212529;">
  <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
	<span class="fs-4 text-white px-2">
		{% if request.user.is_authenticated %}
	    	<p>Hola {{request.user.username}}</p>
	    {% endif %}
	</span>
  </a>

  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
  	{% if request.user.is_authenticated %}
  		<a class="me-3 py-2 link-body-emphasis text-decoration-none text-white fw-bold" href="{% url 'home' %}">Home</a>
  		<a class="me-3 py-2 link-body-emphasis text-decoration-none text-white fw-bold" href="{% url 'team_main' %}">Equipo</a>
			<a class="me-3 py-2 link-body-emphasis text-decoration-none text-white fw-bold" href="{% url 'account' %}">Account</a>
			<a class="me-3 py-2 link-body-emphasis text-decoration-none text-white fw-bold" href="{% url 'logout' %}">Logout</a>
    {% else %}
    	<a class="me-3 py-2 link-body-emphasis text-decoration-none text-white fw-bold" href="{% url 'home' %}">Home</a>
    	<a class="me-3 py-2 link-body-emphasis text-decoration-none text-white fw-bold" href="{% url 'team_main' %}">Equipo</a>
			<a class="me-3 py-2 link-body-emphasis text-decoration-none text-white fw-bold" href="{% url 'register' %}">Register</a>
			<a class="me-3 py-2 link-body-emphasis text-decoration-none text-white fw-bold" href="{% url 'login' %}">Login</a>
    {% endif %}
  </nav>
</div>

<!-- fin del ejemplo de pricing-->

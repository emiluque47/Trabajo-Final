
{% extends 'base.html' %}


{% block content %}

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .h3{
    text-align: center;
  }
</style>

<div class="col-lg-3 text-center align-middle px-4">
  <form method="POST" class="form-signin">{% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Olvidé mi contraseña</h1>
    <p class="d-flex p-0 text-center align-middle">Por favor ingrese su nombre de usuario para recuperar su contraseña.</p>
    <p class="d-flex p-0 text-center align-middle">Se enviará un mensaje para comenzar el proceso de recuperación.”</p>
      <input name="email" class="form-control" placeholder="correo electrónico" type="email" id="id_email" required="true">
    <button class="btn btn-lg btn-primary btn-block w-100 py-2" type="submit">Enviar Mensaje</button>
  </form>
  <p><a class="btn btn-secondary " href="{% url 'login' %}">&laquo; Volver</a></p>  
</div>

{% endblock %}
